<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="160" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
 <style type="text/css"><![CDATA[
      line, ellipse {stroke-linecap:round}  
      text {font: italic 1.2em "Times New Roman",serif}
    ]]></style>
  <clipPath id="clip1">
    <polygon points="0,0 160,0 160,210 0,210" />
  </clipPath>
  <clipPath id="clip2">
    <polygon points="0,210 160,210 160,250 0,250" />
  </clipPath>
  <clipPath id="clip3">
    <ellipse cx="80" cy="40" rx="60" ry="30" />
  </clipPath>
<!-- polomer, prumer, vyska -->
  <line x1="0" y1="80" x2="160" y2="0" stroke="#cf000f" clip-path="url(#clip3)" />
  <line x1="80" y1="210" x2="140" y2="210" stroke="#cf000f" />
  <line x1="80" y1="40" x2="80" y2="210" stroke="#1f3a93" />
  <text x="110" y="205" text-anchor="middle" fill="#cf000f">r</text>
  <text x="50" y="45" text-anchor="middle" fill="#cf000f">d</text>
  <text x="88" y="130" text-anchor="middle" fill="#1f3a93">t</text>
<!-- stredy -->
  <circle cx="80" cy="40" r="1" fill="#000000" /> 
  <circle cx="80" cy="210" r="1" fill="#000000" />
  <text x="83" y="35" text-anchor="middle">P</text>
  <text x="85" y="227" text-anchor="middle">P'</text> 
<!-- valec -->
  <ellipse cx="80" cy="40" rx="60" ry="30" stroke="#000000" fill="none" stroke-width="2" />
  <ellipse cx="80" cy="210" rx="60" ry="30" stroke="#000000" fill="none" stroke-width="2" clip-path="url(#clip2)" />
  <ellipse cx="80" cy="210" rx="60" ry="30" stroke="#000000" fill="none" stroke-dasharray="5,3" clip-path="url(#clip1)" />
  <line x1="20" y1="40" x2="20" y2="210" stroke="#000000" stroke-width="2" />
  <line x1="140" y1="40" x2="140" y2="210" stroke="#000000" stroke-width="2" />
 </svg>
